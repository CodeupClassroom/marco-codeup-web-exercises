<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    "use strict";
    var konamiCodeKeys = ["ArrowUp", "ArrowUp", "ArrowDown", "ArrowDown", "ArrowLeft", "ArrowRight", "ArrowLeft", "ArrowRight", "b", "a", "Enter"]
    var keysPressed = [];

    $(document).keyup(function(event){
        //console.log(event.key);
        keysPressed.push(event.key);
        if(keysPressed.length > 11) {
            keysPressed.shift();
        }
        if(konamiCodeKeys.toString().toLowerCase() === keysPressed.toString().toLowerCase()) {
            $("body").html("You get 30 lives. Now go code some more!");
        }
        console.log(keysPressed);
    });
</script>
</body>
</html>
