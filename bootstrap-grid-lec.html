<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
<!--    Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!--    Custom CSS below -->
<link rel="stylesheet" href="css/bootstrap-grid-lec.css">
</head>

<body>

    <h3 class="text-center mt-3">Setting up our first container w/ empty rows</h3>
    <div class="container">

        <div class="row">

        </div>

        <div class="row">

        </div>
    </div>

<!--    Set up some automatic columns -->

    <h3 class="text-center mt-3">Let's set up our first few interior columns (auto)</h3>

    <div class="container">

        <div class="row">
            <div class="col">One of two</div>
            <div class="col">Two of three</div>
            <div class="col">Three of Three</div>
        </div>

        <div class="row">
            <div class="col">One of one</div>
        </div>
    </div>

<!-- Okay: looks cool, but what about being specific? -->

    <h3 class="text-center mt-3">Alright: More specific columns</h3>

    <div class="container">
        <div class="row">
            <div class="col-3">One of two</div>
            <div class="col-9">Two of two</div>
        </div>

        <div class="row">
            <div class="col-3">One of four</div>
            <div class="col-3">Two of four</div>
            <div class="col-3">Three of four</div>
            <div class="col-3">Four of four</div>
        </div>

    </div>

</body>
</html>
